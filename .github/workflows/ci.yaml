name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
        NODE_ENV: local
        PORT: 3001
        HOST: 0.0.0.0
        COOKIE_IS_SECURE: "false"
        HTTP_TIMEOUT_MS: 10000
        PHASE_BANNER_TAG: "Local"
        PHASE_BANNER_HTML: "This is a TEST service - you will not recieve alerts"
        AREA_RESOURCE: "http://area-api:3004/area"
        SUBSCRIPTION_RESOURCE: "http://subscription-api:3003/subscription"
        CONTACT_RESOURCE: "http://contact-api:3000/contact"
        COOKIE_PASSWORD: ${{ secrets.COOKIE_PASSWORD }}
        OS_API_URL: ${{ secrets.OS_API_URL }}
        OS_API_KEY: ${{ secrets.OS_API_KEY }}
        NOTIFY_API_KEY: ${{ secrets.NOTIFY_API_KEY }}
        NOTIFY_TEMPLATE_SMS_TOKEN: ${{ secrets.NOTIFY_TEMPLATE_SMS_TOKEN }}
        NOTIFY_TEMPLATE_EMAIL_TOKEN: ${{ secrets.NOTIFY_TEMPLATE_EMAIL_TOKEN }}
        TWILIO_ACCOUNT_ID: ${{ secrets.TWILIO_ACCOUNT_ID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM_PHONE_NUMBER: ${{ secrets.TWILIO_FROM_PHONE_NUMBER }}
