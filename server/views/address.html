{% extends "form.html" %}

{% block beforeForm %}
<h1 class="govuk-heading-l">{{ pageHeading }}</h1>
{% endblock %}

{% block form %}
<div class="govuk-form-group">
  <span class="govuk-label">Postcode</span>
  <p class="govuk-body">
    <strong id="postcode" style="text-transform: uppercase;">{{ data.postcode }}</strong>
    <a href="/location" class="govuk-link">Change</a>
  </p>
</div>

{{ govukSelect(fields.address) }}
<input type="hidden" name="_form" value="address" />
<input type="hidden" name="postcode" value="{{data.postcode}}" />
{% endblock %}
